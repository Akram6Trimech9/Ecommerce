<div style="margin-top: -550px;" class="content-wrapper">

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">users</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
    
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 1%">
                          #
                      </th>
                      <th style="width: 20%">
                          user Name
                      </th>
                      <th style="width: 30%">
                          user pic
                      </th>
                      <th style="width: 15%;" >
                          user Email
                      </th>
                      <th style="width: 8%" class="text-center">
                          user Cin 
                      </th>
                      <th style="width: 15%" class="text-center">
                        user Role 
                    </th>
                      <th style="width: 20%">
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let object of usertable">
                      <td>
                          #
                      </td>
                      <td>
                          <a>
                            {{object.nom}}
                          </a>
                         
                      </td>
                      <td>
                          <ul class="list-inline">
                              <li class="list-inline-item">
                                  <img alt="Avatar" class="table-avatar" src="{{object.image}}">
                              </li>
                
                          </ul>
                      </td>
                      <td class="project_progress">
                          <div >
                              {{object.email}}
                          </div>
                      
                      </td>
                      <td class="project-state">
               {{object.cin}}
                    </td>
                      <td class="project-state">
                        <span class="badge badge-success">{{object.role}}</span>
                    </td>
                      <td class="project-actions text-right">
                     
                          <!-- <a (click)='savethis(object._id)' data-toggle="modal" data-target="#exampleModal"  class="btn btn-info btn-sm">
                              <i class="fas fa-pencil-alt">
                              </i>
                              Edit
                          </a> -->
                          <a  (click)='deletethis(object._id)' class="btn btn-danger btn-sm" >
                              <i class="fas fa-trash">
                              </i>
                              Delete
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
